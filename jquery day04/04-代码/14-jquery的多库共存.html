<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: pink;
    }
  
  </style>
</head>
<body>

<div></div>

<script src="./itcast.js"></script>
<script src="./jquery-1.12.4.js"></script>

<script>

  // 1. 如果是其他的 $ 将 jquery的 $ 覆盖了, 没救了, jquery的 $肯定不能用了

  // 2. 如果是jquery的 $, 将别人的 $ 覆盖了, 还有救, $.noConflict() 可以释放 $ 的使用权

  $('div').css('backgroundColor', 'blue');

  var x = $.noConflict();  // 从这个方法调完后, $ 的使用权, 就被释放了, 就不是jquery的$了
  // 从这一行开始, 使用jquery的方法, 就不是使用 $, 是使用 x 了

  x('div').width(400);

  console.log($.age);

</script>
  
</body>
</html>
